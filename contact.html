<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Tyler Negro</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#fixed-navbar-collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand">Tyler Negro</a>
				</div>
				<div class="collapse navbar-collapse" id="fixed-navbar-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">About</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>
						<li class="active"><a href="#">Contact</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container">
		<div class="row row-offcanvas row-offcanvas-right">
			<div class="col-xs-12 col-s-12 col-md-8"> <!-- main content -->
				<div class="left-content">
					<div class="section-heading">
						<h2>Contact Me</h2>
					</div>
					<form class="contact-form">
						<div class="form-group">
							<label>Name</label>
							<input type="text" class="form-control" placeholder="First & Last Name">
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" placeholder="name@example.com">
						</div>
						<div class="form-group">
							<label>Message</label>
							<textarea class="form-control" rows="4"></textarea>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-1 col-sm-11 contact-form">
								<button type="submit" class="btn btn-default btn-settings">Send!</button>
							</div>
						</div>
					</form>
				</div>
			</div>







			<div class="col-xs-12 col-s-12 col-md-4 sidebar-offcanvas right-content" id="sidebar"> <!-- sidebar -->
				<div class="connect-heading">
					<h3>Connect with Me</h3>
				</div>
				<div class="row">
					<div class="col-xs-4">
						<a href="#"><img src="assets/images/linkedin.png" alt="" class="connect-image"></a>
					</div>
					<div class="col-xs-4">
						<a href="#"><img src="assets/images/git.png" alt="" class="connect-image"></a>
					</div>
					<div class="col-xs-4">
						<a href="#"><img src="assets/images/stackoverflow.jpg" alt="" class="connect-image img-responsive"></a>
					</div>
				</div>
				
			</div>

		</div> <!-- /row -->
	</div><!--  /container -->

	<footer class="footer">
		<div class="container">
			<p class="footer-text">&copy;Copyright Tyler Negro</p>
		</div>
	</footer>







	




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
